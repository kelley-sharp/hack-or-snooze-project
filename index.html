<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <div class='container'>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">Hack-or-Snoozer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" data-toggle='collapse' data-target='form'>Submit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Favorites</a>
          </li>
          <li class="nav-item">
            <a id='loginLink' class="nav-link">Login</a>
          </li>
          <li class="nav-item">
              <a id='signUpLink' class="nav-link" >Sign Up</a>
            </li>
        </ul>
      </div>
    </nav>
    <div class='body'>
      <div class='collapse' id='loginForm'>
        <form>
          <div class="form-group">
            <label for="login_username">Email address</label>
            <input type="text" class="form-control" id="login_username" placeholder="Username">
            <small id="emailHelp" class="form-text text-muted">We'll share your email with everyone else.</small>
          </div>
          <div class="form-group">
            <label for="login_password">Password</label>
            <input type="password" class="form-control" id="login_password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class='collapse' id='signUpForm'>
          <form>
              <div class="form-group">
                  <label for="signup_name">Full Name</label>
                  <input type="text" class="form-control" id="signup_name" placeholder="Full Name">
                </div>
              <div class="form-group">
                <label for="signup_username">Email address</label>
                <input type="text" class="form-control" id="signup_username" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="signup_password">Password</label>
                <input type="password" class="form-control" id="signup_password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
      </div>
      <ol id='storyList'>

      </ol>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src='index.js'></script>
</body>

</html>
